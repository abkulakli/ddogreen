# ddotlp configuration file
# Optimized for minimal resource usage with intelligent CPU monitoring

# Idle timeout in seconds before switching to battery mode
# Default: 300 (5 minutes)
IDLE_TIMEOUT=300

# CPU usage threshold for activity detection (percentage)
# Default: 15.0 (15%)
# This uses 1-minute load average from /proc/loadavg for stable detection
# 15% = load average of 0.15 (good for single core systems)
# For multi-core systems, you may want higher values (e.g., 50% = 0.5 load)
# Lower values = more sensitive (switches to performance mode easier)
# Higher values = less sensitive (stays in battery mode longer)
CPU_THRESHOLD=15.0

# Log level (DEBUG, INFO, WARNING, ERROR)
# Default: INFO
LOG_LEVEL=INFO

# Log file path
# Default: /var/log/ddotlp.log
LOG_FILE=/var/log/ddotlp.log

# Enable/disable automatic mode switching
# Default: true
AUTO_SWITCH_ENABLED=true

# Custom TLP commands (optional)
# If not specified, default commands will be used
# TLP_START_COMMAND="tlp start"
# TLP_BAT_COMMAND="tlp bat"
